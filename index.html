<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코엑스아쿠아리움</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-3.5.0.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <div id="header">
        <h1>
            <a href="#">아쿠아리움 로고</a>
        </h1>
        <div class="hamburger_btn">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
    </div>
    
    
    <div id="main">
        <div class="visual"></div>
        <div class="main_info">
            <ul>
                <li class="time">
                    <img src="./images/main_img01.png">
                    <span class="text">오늘의 운영시간<br />10:00 - 20:00</span>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/main_img02.png">
                        <span class="text">e-TICKET 구매</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main_event">
            <h2>코엑스아쿠아리움 소식을 확인해보세요.</h2>
            <p class="content">이벤트를 클릭하시면 더 자세한 정보를 확인하실 수 있습니다.</p>
            <div class="main-event-slide">
                <div>
                    <a href="#">
                        <div class="imgbox1"></div>
                        <div class="textbox">
                            <p class="title">2021 새해 소띠 이벤트</p>
                            <span class="date">2021.01.01~2021.01.31</span>
                        </div>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <div class="imgbox2"></div>
                        <div class="textbox">
                            <p class="title">수험생 이벤트!</p>
                            <span class="date">2020.12.03~2021.02.28</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="main_contents">
            <h2>코엑스아쿠아리움에서 <em>다양한 혜택</em>을 드립니다</h2>
            <p class="more_content">버튼을 눌러 자세한 내용을 확인하세요.</p>
            <ul class="menu-slide">
                <li>
                    <a href="#">
                        <img src="./images/main_img03.png" alt="이용요금아이콘">
                        <p class="menu_text">이용요금</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/main_img07.png" alt="공연시간아이콘">
                        <p class="menu_text">공연시간</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/main_img04.png" alt="우대할인아이콘">
                        <p class="menu_text">우대할인</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/main_img15.png" alt="프로그램안내아이콘">
                        <p class="menu_text">프로그램 안내</p>
                    </a>
                </li>
            </ul>


        </div>
        


    </div>








    
</body>
</html>
