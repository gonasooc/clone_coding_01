<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Slide Show for JavaScript</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <h1>Mini Slide for JavaScript</h1>
    <div class="section">
        <div class="slide_wrap">
            <div class="slide">
                <a href="javascript:;">
                    <img src="./images/nature01.jpg" alt="슬라이드1">
                </a>
            </div>
            <div class="slide">
                <a href="javascript:;">
                    <img src="./images/nature02.jpg" alt="슬라이드2">
                </a>
            </div>
            <div class="slide">
                <a href="javascript:;">
                    <img src="./images/nature03.jpg" alt="슬라이드3">
                </a>
            </div>
        </div>
        <button type="button" id="prev">왼쪽으로 이동</button>
        <button type="button" id="next">오른쪽으로 이동</button>
    
        <div class="page">
            <!-- <span class="on dot">1</span>
            <span class="dot">2</span>
            <span class="dot">3</span> -->
        </div>
    </div>
</body>
</html>
