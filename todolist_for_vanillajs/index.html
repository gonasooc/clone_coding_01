<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List for Vanilla JS</title>
    <link rel="stylesheet" href="./css/index.css">
    <!-- <script defer src="./index.js"></script> -->
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/greeting.js"></script>
    <script defer src="./js/todo.js"></script>
    <script defer src="./js/bg.js"></script>
    <!-- <script defer src="./js/weather.js"></script> -->
</head>
<body>
    <div id="wrap">
        <div class="js-clock">
            <h1>00:00</h1>
        </div>
        <form class="js-form form">
            <input type="text" placeholder="What is your name?">
        </form>
        <h4 class="js-greetings greetings"></h4>
        <form action="" class="js-toDoForm">
            <input type="text" placeholder="What is your main focus for today?">
        </form>
        <ul class="js-toDoList">
            
        </ul>
        <span class="js-weather"></span>    
    </div>
</body>
</html>
